<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 300px;
    }

    .display {
      background-color: #000;
      color: #0f0;
      font-size: 2rem;
      padding: 15px;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.operator {
      background-color: #ff9500;
      color: white;
    }

    button.number {
      background-color: #333;
      color: white;
    }

    button.clear {
      background-color: #e74c3c;
      color: white;
    }

    button.equal {
      background-color: #2ecc71;
      color: white;
      grid-column: span 2;
    }

    button:hover {
      opacity: 0.85;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" data-value="C">C</button>
      <button class="operator" data-value="/">/</button>
      <button class="operator" data-value="*">*</button>
      <button class="operator" data-value="-">-</button>

      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator" data-value="+">+</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="equal" data-value="=">=</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>

      <button class="number" data-value="0">0</button>
      <button class="number" data-value=".">.</button>
      <button class="clear" data-value="Backspace">âŒ«</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '';

    // Update display
    function updateDisplay(value) {
      display.textContent = value || '0';
    }

    // Handle button clicks
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        const value = button.getAttribute('data-value');
        handleInput(value);
      });
    });

    // Handle keyboard input
    document.addEventListener('keydown', e => {
      const allowedKeys = '0123456789+-*/.=EnterBackspace';
      if (allowedKeys.includes(e.key) || e.key === 'Escape') {
        e.preventDefault();
        if (e.key === 'Enter') {
          handleInput('=');
        } else if (e.key === 'Backspace') {
          handleInput('Backspace');
        } else if (e.key === 'Escape') {
          handleInput('C');
        } else {
          handleInput(e.key);
        }
      }
    });

    // Input handler
    function handleInput(value) {
      if (value === 'C') {
        currentInput = '';
        updateDisplay(currentInput);
      } else if (value === 'Backspace') {
        currentInput = currentInput.slice(0, -1);
        updateDisplay(currentInput);
      } else if (value === '=') {
        try {
          if (currentInput.trim() === '') return;
          const result = eval(currentInput);
          currentInput = result.toString();
          updateDisplay(currentInput);
        } catch {
          updateDisplay('Error');
          currentInput = '';
        }
      } else {
        currentInput += value;
        updateDisplay(currentInput);
      }
    }

    // Initialize display
    updateDisplay(currentInput);
  </script>

</body>
</html>
